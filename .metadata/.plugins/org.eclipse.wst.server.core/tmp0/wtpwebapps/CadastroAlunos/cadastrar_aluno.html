<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cadastrar Aluno</title>
</head>

<body>
<div>
	<h1>Cadastrar aluno</h1>
	<form action="aluno.do" method="POST">
		<label for="nome">Nome do aluno:</label><br>
		<input name="nome" type="text" placeholder="Nome"><br>

		<input name="matricula" type="text" placeholder="Matrícula"><br></br>
		<input type="submit" value="Enviar"><br><br>
	</form>
	<a href="./index.html">Lista de alunos</a>
</div>
</body>
</html>
